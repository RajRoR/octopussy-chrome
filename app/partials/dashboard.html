<div class="row-fluid">
  <div class="span2" ng-controller="ProjectCtrl">
    <h4>Projects</h4>

    <input type="text" ng-model="searchProject" class="search-query span12" placeholder="Search">
    <ul id="projects" class="nav nav-pills nav-stacked">
      <li ng-class="getClass(project.name)" ng-click="onSelect()"
          ng-repeat="project in projects | filter:searchProject">
        <a>{{project.name}}</a>
      </li>
    </ul>
  </div>
  <div class="span10">
    <div ng-hide="true" class="btn-toolbar">

      <div class="btn-group" data-toggle="buttons-radio">
        <button type="button" class="btn">Day</button>
        <button type="button" class="btn active">Week</button>
        <button type="button" class="btn">Month</button>
      </div>

      <div class="btn-group">
        <a href="http://stackoverflow.com/questions/4912092/using-html5-canvas-javascript-to-take-screenshots/6678156#6678156"
           target="_blank" class="btn">Save Report <i class="icon-download"></i></a>
      </div>
    </div>
    <div ng-hide="milestones == null" id="report" ng-controller="MilestoneCtrl">
      <div>
        <h4 class="pagination-centered">Project Health</h4>

        <div class="progress progress-success">
          <div class="bar" style="width: {{health()}}%;"></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span3">
          <h4 class="pagination-centered">Milestones</h4>
          <ul id="milestones" class="container-fluid nav nav-tabs nav-stacked">
            <li ng-class="getClass(milestone.id)" ng-repeat="milestone in milestones" ng-click="onSelect()">
              <a>
                {{milestone.title}}<br/><span class="muted">{{dueOn(milestone)}}</span>

                <div class="progress progress-success">
                  <div class="bar"
                       style="width: {{percentCompletion(milestone) + '%'}}"></div>
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div ng-hide="issues == null" class="span9" ng-controller="TaskCtrl">
          <h4 class="pagination-centered">Tasks</h4>

          <div class="well">
            <table id="tasks" class="table table-striped">
              <thead>
              <tr>
                <td><strong>Name</strong></td>
                <td><strong>Labels</strong></td>
                <td><strong>Assigned to</strong></td>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="issue in issues">
                <td><a href="{{issue.html_url}}" target="_blank" title="View in Github">{{issue.title}}</a></td>
                <td>
                  <ul class="unstyled">
                    <li ng-repeat="label in issue.labels">
                      <span class="label" style="background-color: #{{label.color}}">{{label.name}}</span>&nbsp;
                    </li>
                  </ul>
                </td>
                <td>
                  <img
                      ng-src="{{issue.assignee.avatar_url}}"
                      style="width:30px" title="{{issue.assignee.login}}">
                  &nbsp;
                  <span></span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
